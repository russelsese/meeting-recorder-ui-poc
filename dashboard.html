<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VoiceInsight ‚Äî Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50:'#f0f4ff', 100:'#dce8ff', 500:'#4169e1', 600:'#3457c8', 700:'#2a45a8' }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #app {
      width: 100%;
      max-width: 390px;
      height: 100vh;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.18);
    }
    @media (max-width: 390px) {
      #app { box-shadow: none; }
      body { background: #f9fafb; }
    }
    #main-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    #main-scroll::-webkit-scrollbar { display: none; }
    .recording-item { transition: background 0.1s; }
    .recording-item:active { background: #f0f4ff; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .pulse-animate { animation: pulse 1.5s ease-in-out infinite; }
  </style>
</head>
<body>
<div id="app">

  <!-- Status bar spacer -->
  <div class="h-10 bg-white flex-shrink-0"></div>

  <!-- Header -->
  <div class="flex-shrink-0 px-5 pt-1 pb-6 bg-white border-b border-gray-100">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-xs text-brand-600">Ready to record? üéôÔ∏è</p>
        <h1 class="text-xl font-bold text-gray-800 mt-0.5">VoiceInsight</h1>
      </div>
      <div class="flex items-center gap-2">
        <a href="settings.html" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </a>
        <div class="w-10 h-10 rounded-full flex items-center justify-center bg-brand-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 16.91c-1.48 1.46-3.51 2.36-5.77 2.36-2.26 0-4.29-.9-5.77-2.36M19 21H5v-2h14v2z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="flex gap-3 mt-4">
      <div class="flex-1 rounded-2xl px-3 py-2.5 flex items-center gap-2.5 bg-brand-50">
        <div class="w-7 h-7 rounded-xl bg-brand-100 flex items-center justify-center flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 2m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div>
          <p class="text-gray-800 text-base font-bold leading-none" id="stats-count">0</p>
          <p class="text-gray-600 text-xs mt-0.5">Recordings</p>
        </div>
      </div>
      <div class="flex-1 rounded-2xl px-3 py-2.5 flex items-center gap-2.5 bg-brand-50">
        <div class="w-7 h-7 rounded-xl bg-brand-100 flex items-center justify-center flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 2m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div>
          <p class="text-gray-800 text-base font-bold leading-none" id="stats-duration">0h 0m</p>
          <p class="text-gray-600 text-xs mt-0.5">Total Time</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scrollable content -->
  <div id="main-scroll" class="px-4 pt-5 pb-32">

    <!-- Recent Recordings label -->
    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Recent Recordings</p>

    <!-- Recording list -->
    <div id="recordings-list" class="space-y-2">
      <!-- Rendered by JS -->
    </div>

    <!-- Empty state -->
    <div id="empty-state" class="hidden flex flex-col items-center justify-center text-center px-8 py-16">
      <div class="w-16 h-16 rounded-full bg-brand-50 flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-brand-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14.828v2.743M12 14.828a2 2 0 100-4 2 2 0 000 4zm0-11.496v2.743m0 3.514v2.743M9 6.303h6M3 14.828h18" />
        </svg>
      </div>
      <p class="text-sm font-medium text-gray-500">No recordings yet</p>
      <p class="text-xs text-gray-400 mt-1">Tap the button below to start recording</p>
    </div>

  </div><!-- /main-scroll -->

  <!-- Bottom FAB: Record Button -->
  <div class="absolute bottom-6 right-5 flex flex-col items-center">
    <a href="recording.html"
       class="flex items-center justify-center w-20 h-20 rounded-full bg-brand-500 text-white shadow-lg pulse-animate">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="1.5">
        <!-- Microphone capsule with dots -->
        <rect x="7" y="2" width="10" height="8" rx="2.5" fill="white"/>
        <!-- Dots pattern on capsule -->
        <circle cx="9.5" cy="4" r="0.6" fill="#4169e1"/>
        <circle cx="12" cy="4" r="0.6" fill="#4169e1"/>
        <circle cx="14.5" cy="4" r="0.6" fill="#4169e1"/>
        <circle cx="9.5" cy="6.5" r="0.6" fill="#4169e1"/>
        <circle cx="12" cy="6.5" r="0.6" fill="#4169e1"/>
        <circle cx="14.5" cy="6.5" r="0.6" fill="#4169e1"/>
        <!-- Separator line -->
        <line x1="7" y1="10" x2="17" y2="10" stroke="white" stroke-width="1.5"/>
        <!-- Microphone body - U-shaped stand -->
        <path d="M 8 10 Q 8 16 12 18 Q 16 16 16 10" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <!-- Stem -->
        <rect x="11" y="18" width="2" height="3" fill="white"/>
        <!-- Base -->
        <line x1="9" y1="21.5" x2="15" y2="21.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </a>
    <span class="mt-2 text-xs font-semibold text-gray-700">Record</span>
  </div>

</div>

<script>
  // Mock data for recent recordings
  const mockRecordings = [
    {
      id: 'rec-001',
      title: 'Team Standup - Feb 24',
      duration: 165,
      date: 'Today, 2:34 PM',
      preview: 'Discussed sprint progress, upcoming deliverables, and team blockers.',
      keyPointsCount: 5
    },
    {
      id: 'rec-002',
      title: 'Client Meeting',
      duration: 892,
      date: 'Yesterday, 10:15 AM',
      preview: 'Q1 results review, budget approval for new tools, project timeline.',
      keyPointsCount: 8
    },
    {
      id: 'rec-003',
      title: 'One-on-One with Manager',
      duration: 478,
      date: 'Feb 22, 3:45 PM',
      preview: 'Career development discussion, Q1 goals review, feedback.',
      keyPointsCount: 4
    }
  ];

  // Format duration MM:SS or M:SS
  function formatDuration(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }

  // Calculate total stats
  function updateStats() {
    const count = mockRecordings.length;
    const totalSeconds = mockRecordings.reduce((sum, r) => sum + r.duration, 0);
    const hours = Math.floor(totalSeconds / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);

    document.getElementById('stats-count').textContent = count;
    document.getElementById('stats-duration').textContent = `${hours}h ${mins}m`;
  }

  // Render recordings list
  function renderRecordings() {
    const listEl = document.getElementById('recordings-list');
    const emptyEl = document.getElementById('empty-state');

    if (mockRecordings.length === 0) {
      listEl.innerHTML = '';
      emptyEl.classList.remove('hidden');
      return;
    }

    emptyEl.classList.add('hidden');
    listEl.innerHTML = mockRecordings.map(rec => `
      <a href="recording-detail.html?id=${rec.id}"
         class="recording-item flex items-start gap-3 bg-white rounded-2xl px-4 py-3.5 shadow-sm border border-gray-100 active:bg-brand-50">
        <div class="w-12 h-12 rounded-xl bg-brand-100 flex items-center justify-center flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-brand-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14.828v2.743M12 14.828a2 2 0 100-4 2 2 0 000 4zm0-11.496v2.743m0 3.514v2.743M9 6.303h6M3 14.828h18" />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2 mb-1">
            <p class="text-sm font-semibold text-gray-800">${rec.title}</p>
            <span class="text-xs bg-brand-50 text-brand-600 font-medium px-2 py-0.5 rounded-full flex-shrink-0">${formatDuration(rec.duration)}</span>
          </div>
          <p class="text-xs text-gray-400 mb-1">${rec.date}</p>
          <p class="text-xs text-gray-600 line-clamp-1">${rec.preview}</p>
          <p class="text-xs text-brand-500 font-medium mt-1">${rec.keyPointsCount} key points</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-300 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
      </a>
    `).join('');
  }

  // Initialize
  updateStats();
  renderRecordings();
</script>
</body>
</html>
