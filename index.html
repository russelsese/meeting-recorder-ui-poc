<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceInsight — POC Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50:'#f0f4ff', 100:'#dce8ff', 500:'#4169e1', 600:'#3457c8', 700:'#2a45a8' }
          }
        }
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f1f3f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ── Sidebar ─────────────────────────────────────────────── */
    #sidebar {
      width: 280px;
      flex-shrink: 0;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #nav-scroll { flex: 1; overflow-y: auto; }
    #nav-scroll::-webkit-scrollbar { width: 3px; }
    #nav-scroll::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 2px; }

    .nav-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.1s;
      border-left: 3px solid transparent;
    }
    .nav-item:hover { background: #f9fafb; }
    .nav-item.active {
      background: #f0f4ff;
      border-left-color: #4169e1;
    }
    .nav-item.active .nav-num { background: #4169e1; color: #fff; }
    .nav-item.active .nav-title { color: #4169e1; }
    .nav-num {
      width: 22px; height: 22px;
      border-radius: 50%;
      background: #f3f4f6;
      color: #9ca3af;
      font-size: 11px;
      font-weight: 700;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      margin-top: 1px;
      transition: background 0.1s, color 0.1s;
    }
    .nav-title { font-size: 13px; font-weight: 600; color: #374151; line-height: 1.3; }
    .nav-sub   { font-size: 11px; color: #9ca3af; margin-top: 2px; line-height: 1.4; }

    /* Flow guide */
    .flow-row  { display: flex; align-items: center; gap: 8px; }
    .flow-dot  { width: 7px; height: 7px; border-radius: 50%; background: #dce8ff; flex-shrink: 0; }
    .flow-dot.active { background: #4169e1; }
    .flow-line { width: 1px; height: 14px; background: #e5e7eb; margin-left: 3px; }

    /* ── Main ────────────────────────────────────────────────── */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 32px 24px 48px;
    }
    #main::-webkit-scrollbar { width: 6px; }
    #main::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }

    /* ── Phone shell ─────────────────────────────────────────── */
    .phone-shell {
      position: relative;
      background: #1c1c1e;
      border-radius: 52px;
      padding: 14px;
      box-shadow:
        0 0 0 1px #3a3a3c,
        0 0 0 3px #1c1c1e,
        0 0 0 4px #48484a,
        0 30px 60px rgba(0,0,0,0.45),
        0 10px 20px rgba(0,0,0,0.2);
    }

    /* Side buttons */
    .btn-left, .btn-right {
      position: absolute;
      background: #3a3a3c;
      border-radius: 2px;
    }
    .btn-left  { left: -3px; width: 3px; }
    .btn-right { right: -3px; width: 3px; }
    .btn-silent  { top: 108px; height: 32px; border-radius: 2px 0 0 2px; }
    .btn-vol-up  { top: 156px; height: 54px; border-radius: 2px 0 0 2px; }
    .btn-vol-dn  { top: 222px; height: 54px; border-radius: 2px 0 0 2px; }
    .btn-power   { top: 168px; height: 76px; border-radius: 0 2px 2px 0; }

    .phone-screen {
      position: relative;
      background: #000;
      border-radius: 40px;
      overflow: hidden;
      width: 390px;
      height: 844px;
    }

    /* Dynamic island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 118px;
      height: 34px;
      background: #000;
      border-radius: 20px;
      z-index: 20;
      pointer-events: none;
    }

    iframe {
      display: block;
      width: 390px;
      height: 844px;
      border: none;
    }

    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      z-index: 20;
      pointer-events: none;
    }

    /* Screen info panel */
    #info-panel {
      text-align: center;
      margin-bottom: 24px;
      max-width: 480px;
    }

    /* Scale wrapper — JS adjusts transform */
    #phone-wrap {
      transform-origin: top center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<!-- ══ SIDEBAR ══════════════════════════════════════════════════ -->
<aside id="sidebar">

  <!-- Logo -->
  <div style="padding:20px; border-bottom:1px solid #f3f4f6;">
    <div style="display:flex;align-items:center;gap:12px;">
      <div style="width:38px;height:38px;background:#4169e1;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0;">
        <svg xmlns="http://www.w3.org/2000/svg" style="width:20px;height:20px;color:white;" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14.828v2.743M12 14.828a2 2 0 100-4 2 2 0 000 4zm0-11.496v2.743m0 3.514v2.743M9 6.303h6M3 14.828h18"/>
        </svg>
      </div>
      <div>
        <div style="font-size:14px;font-weight:700;color:#111827;">VoiceInsight</div>
        <div style="font-size:11px;color:#9ca3af;">UI POC &nbsp;·&nbsp; v0.1</div>
      </div>
    </div>
  </div>

  <!-- Screen nav -->
  <div id="nav-scroll">
    <div style="padding:12px 20px 4px;font-size:10px;font-weight:700;color:#9ca3af;text-transform:uppercase;letter-spacing:0.08em;">
      Screens
    </div>
    <div id="nav-list"></div>

    <!-- Flow guide -->
    <div style="padding:16px 20px 4px;font-size:10px;font-weight:700;color:#9ca3af;text-transform:uppercase;letter-spacing:0.08em;margin-top:8px;border-top:1px solid #f3f4f6;">
      User Flow
    </div>
    <div id="flow-guide" style="padding:8px 20px 16px;"></div>
  </div>

  <!-- Open in tab -->
  <div style="border-top:1px solid #f3f4f6;padding:14px 20px;">
    <a id="open-tab-link" href="dashboard.html" target="_blank"
       style="display:flex;align-items:center;gap:7px;font-size:12px;color:#4169e1;font-weight:500;text-decoration:none;">
      <svg xmlns="http://www.w3.org/2000/svg" style="width:13px;height:13px;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
      </svg>
      Open current screen in new tab
    </a>
  </div>

</aside>

<!-- ══ MAIN ═════════════════════════════════════════════════════ -->
<main id="main">

  <!-- Info panel -->
  <div id="info-panel">
    <div id="screen-badge"
         style="display:inline-block;font-size:11px;font-weight:600;color:#4169e1;background:#f0f4ff;padding:3px 10px;border-radius:999px;margin-bottom:8px;"></div>
    <h2 id="screen-title"
        style="margin:0 0 6px;font-size:20px;font-weight:700;color:#111827;"></h2>
    <p id="screen-desc"
       style="margin:0;font-size:13px;color:#6b7280;line-height:1.6;max-width:420px;"></p>
  </div>

  <!-- Phone -->
  <div id="phone-wrap">
    <div class="phone-shell">
      <div class="btn-left btn-silent"></div>
      <div class="btn-left btn-vol-up"></div>
      <div class="btn-left btn-vol-dn"></div>
      <div class="btn-right btn-power"></div>

      <div class="phone-screen">
        <div class="dynamic-island"></div>
        <iframe id="screen-frame" src="dashboard.html" title="App screen"></iframe>
        <div class="home-indicator"></div>
      </div>
    </div>
  </div>

  <!-- Prev / Next -->
  <div style="display:flex;gap:12px;margin-top:28px;align-items:center;">
    <button id="btn-prev" onclick="stepNav(-1)"
      style="display:flex;align-items:center;gap:6px;padding:9px 18px;border-radius:999px;border:1.5px solid #e5e7eb;background:white;font-size:12px;font-weight:600;color:#374151;cursor:pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" style="width:14px;height:14px;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
      Prev
    </button>
    <span id="step-label" style="font-size:12px;color:#9ca3af;min-width:60px;text-align:center;"></span>
    <button id="btn-next" onclick="stepNav(1)"
      style="display:flex;align-items:center;gap:6px;padding:9px 18px;border-radius:999px;border:1.5px solid #e5e7eb;background:white;font-size:12px;font-weight:600;color:#374151;cursor:pointer;">
      Next
      <svg xmlns="http://www.w3.org/2000/svg" style="width:14px;height:14px;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

</main>

<script>
  const screens = [
    {
      file:     'dashboard.html',
      key:      'dashboard.html',
      title:    'Dashboard',
      badge:    'Screen 1 — Home',
      desc:     'Home screen showing recent recordings, stats, and quick record button. Users can see their recording history and access main features.',
      flow:     'Dashboard',
    },
    {
      file:     'recording.html',
      key:      'recording.html',
      title:    'Voice Recording',
      badge:    'Screen 2 — Capture',
      desc:     'Record audio with large record button, timer, and waveform visualization. Supports record, pause, resume, and stop controls.',
      flow:     'Voice Recording',
    },
    {
      file:     'recording-detail.html',
      key:      'recording-detail.html',
      title:    'Recording Details',
      badge:    'Screen 3 — Analysis',
      desc:     'View recording with audio player and three tabs: Transcript (full text), Summary (AI-generated overview), Key Points (extracted takeaways).',
      flow:     'Recording Details',
    },
    {
      file:     'calendar.html',
      key:      'calendar.html',
      title:    'Activity Calendar',
      badge:    'Screen 4 — History',
      desc:     'Browse last 7 days of recordings organized by date. Shows recording title, duration, key points count, and transcript preview.',
      flow:     'Activity Calendar',
    },
    {
      file:     'settings.html',
      key:      'settings.html',
      title:    'Settings',
      badge:    'Screen 5 — Configuration',
      desc:     'Configure AI providers (OpenAI, Anthropic, Google), recording preferences, API keys, playback options, privacy settings, and notifications.',
      flow:     'Settings',
    },
  ];

  let active = 0;

  /* ── Build nav list ──────────────────────────────────── */
  const navList = document.getElementById('nav-list');
  screens.forEach((s, i) => {
    const el = document.createElement('div');
    el.className = 'nav-item';
    el.id = `nav-${i}`;
    el.innerHTML = `
      <div class="nav-num">${i + 1}</div>
      <div style="flex:1;min-width:0;">
        <div class="nav-title">${s.title}</div>
        <div class="nav-sub">${s.badge}</div>
      </div>`;
    el.addEventListener('click', () => loadScreen(i));
    navList.appendChild(el);
  });

  /* ── Build flow guide ────────────────────────────────── */
  const flowGuide = document.getElementById('flow-guide');
  screens.forEach((s, i) => {
    const row = document.createElement('div');
    row.className = 'flow-row';
    row.id = `flow-${i}`;
    row.innerHTML = `
      <div class="flow-dot" id="fdot-${i}"></div>
      <span style="font-size:12px;color:#374151;">${s.flow}</span>`;
    flowGuide.appendChild(row);
    if (i < screens.length - 1) {
      const line = document.createElement('div');
      line.className = 'flow-line';
      flowGuide.appendChild(line);
    }
  });

  /* ── Load a screen ───────────────────────────────────── */
  function loadScreen(i) {
    active = i;
    const s = screens[i];

    document.getElementById('screen-frame').src = s.file;
    document.getElementById('screen-title').textContent = s.title;
    document.getElementById('screen-badge').textContent = s.badge;
    document.getElementById('screen-desc').textContent  = s.desc;
    document.getElementById('open-tab-link').href       = s.file;
    document.getElementById('step-label').textContent   = `${i + 1} / ${screens.length}`;

    // Nav items
    document.querySelectorAll('.nav-item').forEach((el, j) => {
      el.classList.toggle('active', j === i);
    });

    // Flow dots
    document.querySelectorAll('.flow-dot').forEach((el, j) => {
      el.classList.toggle('active', j === i);
    });

    // Prev / Next buttons
    document.getElementById('btn-prev').style.opacity = i === 0 ? '0.35' : '1';
    document.getElementById('btn-next').style.opacity = i === screens.length - 1 ? '0.35' : '1';
  }

  function stepNav(dir) {
    const next = active + dir;
    if (next >= 0 && next < screens.length) loadScreen(next);
  }

  /* ── Sync sidebar when iframe navigates internally ───── */
  document.getElementById('screen-frame').addEventListener('load', function () {
    try {
      const href = this.contentWindow.location.href;
      const filename = href.split('/').pop().split('?')[0];
      const matched = screens.findIndex(s => s.key === filename);
      if (matched !== -1 && matched !== active) {
        active = matched;
        const s = screens[matched];
        document.getElementById('screen-title').textContent = s.title;
        document.getElementById('screen-badge').textContent = s.badge;
        document.getElementById('screen-desc').textContent  = s.desc;
        document.getElementById('open-tab-link').href       = s.file;
        document.getElementById('step-label').textContent   = `${matched + 1} / ${screens.length}`;
        document.querySelectorAll('.nav-item').forEach((el, j) => el.classList.toggle('active', j === matched));
        document.querySelectorAll('.flow-dot').forEach((el, j) => el.classList.toggle('active', j === matched));
        document.getElementById('btn-prev').style.opacity = matched === 0 ? '0.35' : '1';
        document.getElementById('btn-next').style.opacity = matched === screens.length - 1 ? '0.35' : '1';
      }
    } catch (_) { /* cross-origin guard */ }
  });

  /* ── Scale phone shell to fit viewport ───────────────── */
  function scalePhone() {
    const wrap        = document.getElementById('phone-wrap');
    const shellH      = 844 + 14 * 2; // iframe + padding
    const available   = window.innerHeight - 260;  // info + nav + margins
    const scale       = Math.min(1, available / shellH);
    wrap.style.transform    = `scale(${scale})`;
    wrap.style.marginBottom = `${(shellH * scale - shellH)}px`;
  }
  window.addEventListener('resize', scalePhone);
  scalePhone();

  /* ── Init ────────────────────────────────────────────── */
  loadScreen(0);
</script>
</body>
</html>
